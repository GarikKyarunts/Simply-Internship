<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="main">
      <div class="container">
        <header>
          <div class="statusCollection"></div>
        </header>
        <nav></nav>
        <section>
          <section class="section1">
            <div>Systems</div>
            <div class="sellTitleContainer">
              <div class="sellTitleItem1">System Name</div>
              <div class="sellTitleItem2">ID</div>
              <div class="sellTitleItem3">Created date</div>
              <div class="sellTitleItem4">Active Licenses</div>
            </div>
            <div>
              <div class="userDeviceInfoContainer">
                <div class="userDeviceInfo">
                  <div class="dropDown"></div>
                  <div class="systemName">James-Main-Mackbook</div>
                  <div class="systemId">91520</div>
                  <div class="systemDate">01 Jan 2019</div>
                  <div class="">2</div>
                </div>
                <div class="buttons">
                  <button class="addLicenseBtn">Add License</button>
                  <button class="removeBtn">Remove</button>
                </div>
              </div>
              <div class="mainBranch">
                <div class="systemContainer">
                  <div>Licenses</div>
                  <div>Expires</div>
                </div>

                <div class="branch">
                  <div class="childBranchContainer">
                    <div class="line"></div>
                    <div class="childBranch">
                      <div class="branchInfo">
                        <div>Jenkins Pro</div>
                        <div>Never</div>
                      </div>
                      <button class="download">Download</button>
                    </div>
                  </div>
                </div>
                <div class="branch">
                  <div class="childBranchContainer">
                    <div class="line"></div>
                    <div class="childBranch">
                      <div class="branchInfo2">
                        <div>Outfit Pro</div>
                        <div>29 Jul 2021</div>
                      </div>
                      <button class="download">Download</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section class="section2">
            <div class="a">
              <div class="b">
                <div class="c">
                  <div>Created date</div>
                  <div>Active Licenses</div>
                </div>
              </div>
            </div>
            <div class="userDeviceInfoContainer2">
              <div class="userDeviceInfo">
                <div class="dropRight"></div>
                <div class="systemName">James-Laptop</div>
                <div class="systemId">84729</div>
                <div class="systemDate">15 Jan 2020</div>
                <div class="">1</div>
              </div>
              <div class="buttons">
                <button class="addLicenseBtn">Add License</button>
                <button class="removeBtn">Remove</button>
              </div>
            </div>
            <div>Add System</div>
          </section>
        </section>
        <section class="section3">
          <label for="square">
            <div class="square">
              <img src="arrow.png" alt="" />
            </div>
          </label>
          <div class="choseFileContainer">
            <label for="chooseFile">
              <div class="chooseFile">Choose a file</div></label
            >
            to upload or drag it here
            <div>(jpg, png, max size 5mb)</div>
          </div>
          <input type="file" name="" id="chooseFile" />
          <input type="file" name="" id="square" />
        </section>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
