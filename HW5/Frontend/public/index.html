<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Todos</title>
  </head>
  <body>
    <header></header>

    <main>
      <div class="form-container">
        <label>Title of todo</label>
        <input type="text" id="titleOfTodo" value="" />
        <label>Content of todo</label>
        <textarea type="text" id="contentOfTodo" value="" , rows="4" cols="50">
        </textarea>
        <label>Due date of todo</label>
        <input
          type="datetime-local"
          id="dueDateOfTodo"
          min="2022-05-30T00:00"
        />
        <button type="submit" id="createTodoBtn">Create</button>
      </div>

      <div id="todos"></div>

      <div class="all-todos-in-list-container">
        <ol id="list-of-todos"></ol>
      </div>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
